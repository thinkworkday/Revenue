<div class="modal-header">
    <h4 class="modal-title">Update Profile</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form class="example-container" [formGroup]="passwordFG">
        <div class="row">
            <div class="col-md-12">
                <mat-form-field>
                    <input type="password" matInput formControlName="password" placeholder="Password" />
                    <mat-error *ngIf="passwordFG.get('password').errors?.required">Password is required</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field>
                    <input type="password" matInput formControlName="passwordConfirm" placeholder="Confirm Password" />
                    <mat-error *ngIf="passwordFG.get('passwordConfirm').errors?.required">Confirm password is required
                    </mat-error>
                    <mat-error *ngIf="passwordFG.errors?.invalid">Password is not match</mat-error>
                </mat-form-field>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.close()">Close</button>
    <button type="button" class="btn btn-primary" (click)="handleSubmit()">Reset Password</button>
</div>
