<app-reporting-filtering (onDatesPicked)="updateReportingFiltering($event)"></app-reporting-filtering>
<!-- Chart Part-->
<app-reporting-publisher-revenue-chart *ngIf="chartData" [chartData]="chartData"></app-reporting-publisher-revenue-chart>

<div class="row py-6">
  <button class="btn btn-sm btn-primary mx-3"
    (click)="exportToCsv()"
  >
    Export Stats
  </button>
</div>

<ngx-datatable #expandableTable class="material fullscreen expandable" style="top: 10px; height: 500px" [loadingIndicator]="loadingIndicator"
  [columnMode]="'force'" [headerHeight]="50" [footerHeight]="0" [rowHeight]="50" [scrollbarV]="true" [scrollbarH]="true"
  [rows]="statData">
  <!-- Row Detail Template -->
  <ngx-datatable-row-detail [rowHeight]="100" #myDetailRow (toggle)="onDetailToggle($event)">
    <ng-template let-row="row" let-expanded="expanded" ngx-datatable-row-detail-template>
      <div style="padding-left: 35px">
        <div><strong>Address</strong></div>
        <div>Test</div>
      </div>
    </ng-template>
  </ngx-datatable-row-detail>

  <!-- Column Templates -->
  <ngx-datatable-column [width]="50" [resizeable]="false" [sortable]="false" [draggable]="false"
    [canAutoResize]="false">
    <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
      <a href="javascript:void(0)" [class.datatable-icon-right]="!expanded" [class.datatable-icon-down]="expanded"
        title="Expand/Collapse Row" (click)="toggleExpandRow(row)">
      </a>
    </ng-template>
  </ngx-datatable-column>

  <!-- Date -->
  <ngx-datatable-column name="date">
    <ng-template let-column="column" ngx-datatable-header-template>
      Date
    </ng-template>
    <ng-template let-value="value" ngx-datatable-cell-template>
      <strong>{{ value | date }}</strong>
    </ng-template>
  </ngx-datatable-column>

  <!-- SUBID -->

    <ng-template let-column="column" ngx-datatable-header-template>
      Subid
    </ng-template>
    <ng-template let-value="value" ngx-datatable-cell-template>
      <strong>{{ value }}</strong>
    </ng-template>
  </ngx-datatable-column> -->

    <ng-template let-value="value" ngx-datatable-cell-template>

    <ng-template let-value="value" ngx-datatable-cell-template>

  </ngx-datatable-column> -->

  <!-- Searches -->
  <ngx-datatable-column name="searches">
    <ng-template let-column="column" ngx-datatable-header-template>
      Searches
    </ng-template>
    <ng-template let-value="value" ngx-datatable-cell-template>
      <strong>{{ value }}</strong>
    </ng-template>
  </ngx-datatable-column>

  <!-- CPC -->
  <ngx-datatable-column name="cpc">
    <ng-template let-column="column" ngx-datatable-header-template>
      CPC
    </ng-template>
    <ng-template let-value="value" ngx-datatable-cell-template>
      <strong>{{ (value | currency: 'USD') || (0 | currency: 'USD') }}</strong>
    </ng-template>
  </ngx-datatable-column>

  <!-- CTR -->
  <ngx-datatable-column name="ctr">
    <ng-template let-column="column" ngx-datatable-header-template>
      CTR
    </ng-template>
    <ng-template let-value="value" ngx-datatable-cell-template>
      <strong>{{ (value | percent:'1.2-2') || (0 | percent:'1.2-2') }}</strong>
    </ng-template>
  </ngx-datatable-column>

  <!-- REVENUE -->
  <ngx-datatable-column name="revenue">
    <ng-template let-column="column" ngx-datatable-header-template>
      Revenue
    </ng-template>
    <ng-template let-value="value" ngx-datatable-cell-template>
      <strong>{{ value | currency: 'USD' }}</strong>
    </ng-template>
  </ngx-datatable-column>
</ngx-datatable>
