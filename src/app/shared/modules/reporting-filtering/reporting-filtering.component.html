<div class="row">
  <div class="col-xl-6">
    <div class="card card-custom example example-compact gutter-b">
      <div class="card-header">
        <div class="card-title">
          <h2 class="card-label">Filter Date Range</h2>
        </div>
      </div>
      <div class="card-body">
        <mat-form-field>
          <mat-label>Enter a custom date range</mat-label>
          <mat-date-range-input
            [formGroup]="range"
            [rangePicker]="picker"
            (dateChange)="changeDatePicker()"
          >
            <input
              matStartDate
              formControlName="startDate"
              placeholder="Start date"
              required
            />
            <input
              matEndDate
              formControlName="endDate"
              placeholder="End date"
              required
              (dateChange)="changeDatePicker()"
            />
          </mat-date-range-input>
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>

          <mat-error
            *ngIf="range.controls.startDate.hasError('matStartDateInvalid')"
            >Invalid start date</mat-error
          >
          <mat-error
            *ngIf="range.controls.endDate.hasError('matEndDateInvalid')"
            >Invalid end date</mat-error
          >
        </mat-form-field>

        <mat-form-field>
          <mat-label>Preset Date Range</mat-label>
          <mat-select
            [(ngModel)]="preSelectValue"
            (selectionChange)="onPreSetRangeSelectChange($event)"
          >
            <mat-option
              *ngFor="let dateRange of preSetDateRanges"
              [value]="dateRange.value"
            >
              {{ dateRange.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
